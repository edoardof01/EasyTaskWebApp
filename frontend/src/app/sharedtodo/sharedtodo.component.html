<div class="flex flex-col flex-nowrap justify-center mt-24">
  <div *ngIf="tasks.length === 0" class="flex flex-col justify-center items-center">
    <div class="rounded-full overflow-hidden w-60 h-60">
      <img alt="noPersonalTODO" src="assets/icons/todo.webp" class="w-full h-full object-cover">
    </div>
    <h1 class="font-bold text-3xl">Whoops!</h1>
    <h3 class="text-gray-500">There are no tasks of this type in the folder</h3>
  </div>
  <div *ngIf="tasks.length != 0">
    <div *ngFor="let task of tasks" class="flex relative justify-between flex-row w-full border-2 border-black mt-32">
      <h2 class="border-l-2 border-r-2 border-black"> {{task.name}}</h2>
      <h2 class="border-l-2 border-r-2 border-black"> {{task.type}} </h2>
      <h2 class="border-l-2 border-r-2 border-black"> {{task.topic}}</h2>
      <h2 class="border-l-2 border-r-2 border-black"> {{task.topic}}</h2>
      <div class="border-l-2 border-r-2 border-black">
        <button class="rounded-2xl text-black/20 backdrop-blur-md bg-white/50 border-2 border-black/10">Calendar</button>
        <button class="rounded-2xl text-black/20 backdrop-blur-md bg-white/50 border-2 border-black/10">Delete</button>
      </div>
      <button class="absolute right-0 top-0 text-black/20 backdrop-blur-md bg-white/50 border-2">Expand</button>
    </div>
  </div>
</div>
